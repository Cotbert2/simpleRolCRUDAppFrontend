<div class="full-container">

    <header>
        
        <p-toolbar [style]="{ 'border-radius': '1rem', 'padding': '1rem 1rem 1rem 1.5rem' }">
            <ng-template #start>
                <div class="flex items-center gap-2">
                    
                    <p-button icon="pi pi-home" text plain  />
                    
                </div>
            </ng-template>

            <ng-template #center>
                <div>
                    Posts Manager
                </div>
            </ng-template>
            
            <ng-template #end>
                <div class="flex items-center">
                    <p-button icon="pi pi-user" text plain  />
                    <!--sing up button-->
                    <p-button icon="pi pi-user-plus" text plain  />
                </div>
            </ng-template>
        </p-toolbar>
    </header>


    <div class="body">
        <div *ngFor="let post of posts">
            <app-posts [post]="post"></app-posts>

        </div>
    </div>
</div>
