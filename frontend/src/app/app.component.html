<p-toast></p-toast>
<header>
  
  <p-toolbar [style]="{ 'border-radius': '1rem', 'padding': '1rem 1rem 1rem 1.5rem' }">
    <ng-template #start>
      <div class="flex items-center gap-2">
        
        <p-button icon="pi pi-home" text plain (onClick)="changeView('home')" />

        <p-button icon="pi pi-bars" text plain (onClick)="changeView('posts')"/>
      </div>
    </ng-template>
    
    <ng-template #center>
      <div>
        Posts Manager
      </div>
    </ng-template>
    
    <ng-template #end>
      <div class="flex items-center">
        <p-button icon="pi pi-user" text plain  (onClick)="changeView('login')"/>
        <!--sing up button-->
      </div>
    </ng-template>
  </p-toolbar>
</header>


<app-home *ngIf="currentView == 'home'"></app-home>

<app-login *ngIf="currentView == 'login'" (onLogin)="changeView('home')"></app-login>

<app-crud-posts *ngIf="currentView == 'posts'"></app-crud-posts>
